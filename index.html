<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="./dist/tic-tac-toe.js"></script>
        <title>Tic Tac Toe</title>
    </head>

    <body>

        <div class='background'></div>

        <section id='ui' class='bg-ui fixed'>
            <section id='new' class='w-screen-full h-screen-full flex flex-col justify-center'>
                <div class="m-auto bg-menu rounded w-30">
                    <!-- Game Title -->
                    <h2 class='text-center text-white'>Tic Tac Toe</h2>

                    <!-- Game Setting -->
                    <div class='my-2'>
                        <h4 class='text-center text-white'>Game Setting</h4>
                        <div class='form-control p-8 mx-auto'>
                            <label for='mapSize' class='text-white'>Map Size</label>
                            <input id='mapSize' name='mapSize' type="number" value='3' required>
                        </div>
                    </div>

                    <!-- Win Condition Section -->
                    <div class="my-2">
                        <h4 class='text-center text-white'>Win Condition</h4>
                        <div class='form-control p-8 mx-auto'>
                            <label for='mapSize' class='text-white'>Min Tile</label>
                            <input id='mapSize' name='mapSize' type="number" value='3' required>
                        </div>
                        <div class='form-control p-8 mx-auto'>
                            <label for='mapSize' class='text-white'>Min Streak</label>
                            <input id='mapSize' name='mapSize' type="number" value='1' required>
                        </div>
                    </div>

                    <!-- Start Game Button -->
                    <div class="form-control p-8 mx-auto text-center">
                        <button id='start-game'>Start Game</button>
                    </div>
                </div>
            </section>
        </section>

        <section id='game' class='flex flex-col justify-center h-screen-full w-screen-full'>
        </section>

    </body>

</html>
