<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="./dist/tic-tac-toe.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>

    <body>

        <div class='background'></div>

        <section id='ui' class='bg-ui fixed'>
            <section id='reset' class='hidden flex flex-row w-screen-full'>
                <div class='text-white'>
                    <h2>
                        <span>Player : </span>
                        <span id='currentPlayer'>O</span>
                    </h2>
                </div>
                <button id='resetGame' class='primary-button ml-auto'>Reset</button>
            </section>

            <section id='new' class='w-screen-full h-screen-full flex flex-col justify-center'>
                <div class="m-auto bg-menu rounded menu">
                    <!-- Game Title -->
                    <h2 class='text-center text-white'>Tic Tac Toe</h2>

                    <!-- Game Setting -->
                    <div class='my-2'>
                        <h4 class='text-center text-white'>Game Setting</h4>
                        <div class='form-control p-8 mx-auto'>
                            <label for='mapSize' class='text-white'>Map Size</label>
                            <input id='mapSize' name='mapSize' type="number" value='3' required>
                        </div>
                        <div class='form-control p-8 mx-auto'>
                            <label for='withAI' class='text-white'>
                                <input type="checkbox" name="withAI" id="withAI" required>
                                With AI (Beta)
                            </label>
                        </div>
                        <div class='form-control p-8 mx-auto'>
                            <label for='aiFirst' class='text-white'>
                                <input type="checkbox" name="aiFirstt" id="aiFirst" required>
                                AI First
                            </label>
                        </div>
                    </div>

                    <!-- Win Condition Section -->
                    <div class="my-2">
                        <h4 class='text-center text-white'>Win Condition</h4>
                        <div class='form-control p-8 mx-auto'>
                            <label for='minTile' class='text-white'>Min Tile</label>
                            <input id='minTile' name='minTile' type="number" value='3' required>
                        </div>
                        <div class='form-control p-8 mx-auto'>
                            <label for='winStreak' class='text-white'>Min Streak</label>
                            <input id='winStreak' name='winStreak' type="number" value='1' required>
                        </div>
                    </div>

                    <!-- Start Game Button -->
                    <div class="form-control p-8 mx-auto text-center">
                        <button id='startGame' class='primary-button m-4'>Play Game</button>
                    </div>
                </div>
            </section>
        </section>

        <section id='game' class='flex flex-col justify-center h-screen-full w-screen-full p-20'>
        </section>

    </body>

</html>
